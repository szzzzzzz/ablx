<html ng-app>
<meta charset="utf-8">
<head>
    <script src="angular.min.js"></script>
    <script src="spt.js"></script>
</head>
<body ng-controller="sbtt">
<form ng-submit="ssub()">
    <div>友谊赛用排表器</div>
    比赛队伍：<input id="l1" type="text" ng-model="l1"/> VS
    <input id="l2" type="atxt" ng-model="l2" ng-click="atxt=checkbox"/><p/>
    输入日期：<input id="date" type="date" name="time" ng-model="date"><p/>
    比赛规则：<input id="la" type="text" size="20" ng-model="la"/><p/>
    比赛地点：<input id="lb" type="text" size="20" ng-model="lb"/><p/>
    一队成员：<input id="l3" type="text" size="50" placeholder="成员请用空白符分隔开" ng-model="l3"/><p/>
    二队成员：<input id="l4" type="text" size="50" placeholder="成员请用空白符分隔开" ng-model="l4"/><br>
    <button type="submit">排表</button>
</form>
<div>【胜】VS【负】</div>
<div>队伍： {{l1}}  VS  {{l2}}</div>
<div>时间：  {{date}}</div>
<div>规则：  {{la}}</div>
<div>地点：  {{lb}}</div>
<div>------------第一轮------------</div>
<div ng-repeat="item in sList">
    {{item[0]}}
    <select ng-model="vsn.item"  ng-change="act(vsn.item,item)">
    <option value="">0:0</option>
    <option >2:0</option>
    <option >2:1</option>
    <option >1:2</option>
    <option >0:2</option>
</select>{{vsn.item}}
    {{item[1]}}
</div>
<div>------------第二轮------------</div>
{{s2List}}
<div ng-repeat="item in s2List">
    {{item[0]}}
    <select ng-model="vsn.item">{{orderProp}}
        <option value="">0:0</option>
        <option >2:0</option>
        <option >2:1</option>
        <option >1:2</option>
        <option >0:2</option>
    </select>{{vsn.item}}
    {{item[1]}}
</div>
</body>
</html>
