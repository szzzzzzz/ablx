<html ng-app>
<meta charset="utf-8">
<head>
    <script src="angular.min.js"></script>
    <script src="sbt.js"></script>
</head>
<body ng-controller="sbtt">
<form ng-submit="ssub()">
    <div>友谊赛用排表器</div>
    比赛队伍：<input id="l1" type="text"/> VS
    <input id="l2" type="text"/>

    <p/>
    输入日期：<input id="date" type="date" name="time" value="">

    <p/>
    比赛规则：<input id="la" type="text" size="20" value="2/3【KOF】"/>

    <p/>
    比赛地点：<input id="lb" type="text" size="20" value="2/3"/>

    <p/>
    一队成员：<input id="l3" type="text" size="50" value="1 2 3" placeholder="成员请用空白符分隔开"/>

    <p/>
    二队成员：<input id="l4" type="text" size="50" value="4 5 6" placeholder="成员请用空白符分隔开"/><br>
    <button type="submit">排表</button>
</form>
<div id="mes" ng-repeat="item in sList">{{item}}</div>
</body>
</html>
