<html>
<meta charset="utf-8">
<head>
</head>
<body>
<script src="sbt.js"></script>
<link rel="stylesheet" type="text/css" href="sbt.css"/>
<form>
    <div>友谊赛用排表器</div>
    比赛队伍：<input id="l1" type="text"/> VS
    <input id="l2" type="text"/>

    <p/>
    输入日期：<input id="date" type="date" name="time" />

    <p/>
    比赛规则：<input id="la" type="text" size="20" />

    <p/>
    比赛地点：<input id="lb" type="text" size="20"/>

    <p/>
    一队成员：<input id="l3" type="text" size="50" placeholder="成员请用空白符分隔开"/>

    <p/>
    二队成员：<input id="l4" type="text" size="50" placeholder="成员请用空白符分隔开"/><br>
    <button type="button" id="but" onclick="sub()">排表</button>
    <br>
    <textarea id="message" cols="50" rows="20" name="txt" placeholder="内容:"/></textarea><p/>

</form>
</body>
</html>
